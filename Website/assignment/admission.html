<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
</head>
<body>
<div class="container">
<h2 style="text-align: center;">Admission Form</h2>
<form action="#" method="POST" novalidate>
<label for="fullname">Full Name:</label>
<input type="text" id="fullname" name="fullname" required>
<label for="email">Email:</label>
<input type="email" id="email" name="email" required>
<label for="phone">Phone Number:</label>
<input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required placeholder="Format: 1234567890">
<label for="course">Select Course:</label>
<select id="course" name="course" required>
<option value="">Select a course</option>
<option value="btech">B.Tech</option>
<option value="mba">MBA</option>
<option value="bsc">B.Sc</option>
<option value="ba">B.A</option>
</select>
<label for="password">Password:</label>
<input type="password" id="password" name="password" pattern=".{8,}" required title="Password must be at least 8 characters long">
<label for="message">Message:</label>
<textarea id="message" name="message" rows="4"></textarea>
<input type="submit" value="Submit">
</form>
</div>
</div>
</body>
</html>
